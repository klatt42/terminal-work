[ClaudeCode]
activate claude = ClaudeActivate
show me (the code | code) = ClaudeShowCode
run (tests | test) = ClaudeRunTests
commit changes = ClaudeCommit
analyze security = ClaudeSecurity
review code = ClaudeReview

[GeminiCLI]
activate gemini = GeminiActivate
analyze (this | the) codebase = GeminiAnalyze
generate (documentation | docs) = GeminiDocs
create readme = GeminiReadme

[GrokCLI]
activate grok = GrokActivate
quick (code | coding) = GrokQuickCode
search (files | file) = GrokSearch
generate tests = GrokTests
run tests = GrokRunTests

[SystemCommands]
list files = SystemList
change directory to <location> = SystemCD {location}
git status = SystemGitStatus
git commit = SystemGitCommit
npm (install | i) = SystemNpmInstall
show logs = SystemLogs

[MultiAI]
run full analysis = MultiAIAnalysis
parallel execution = MultiAIParallel
sync context = MultiAISync
